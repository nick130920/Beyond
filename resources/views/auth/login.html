<!DOCTYPE html>
<html lang="es">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- Meta, title, CSS, favicons, etc. -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Fuentes -->
        <link href="https://fonts.googleapis.com/css2?family=Vollkorn&display=swap" rel="stylesheet">
        <title>Beyond-Inicia Sesion</title>

        <!-- mis Estilos -->
        <link rel="stylesheet" type="text/css" href="../build/css/login.css">

        <!-- Alertas -->
        <link rel="stylesheet" type="text/css" href="../vendors/alertify/css/alertify.min.css">
        <link rel="stylesheet" type="text/css" href="../vendors/alertify/css/themes/semantic.min.css">

        <!-- Bootstrap -->
        <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">

    <body class="body">
        <div class="contenTodo text-center">
            <div class="col-ms-8 main-section">
                <div class="model-content">
                    <div class="col-12 user-img">
                        <img src="../build/images/img/logoRedondo.svg">
                    </div>
                    <form class="col-12" >
                        <div class="form-group">
                            <input type="text" id="Usuario" class="form-control" placeholder=" Usuario"/>
                        </div>
                        <div class="form-group">
                            <input type="password" id="password" class="form-control" placeholder="Contraseña"/>
                        </div>
                        <button type="submit" onclick=" return validarSesion();" class="btn btn-primary" ><i class="fas fa-sign-in-alt"></i>
                            Ingresar
                        </button>
                    </form>

                    <div class="separador">
                        <h1>Beyond</h1>
                        <p>Todos los derechos reservados © Beyond 2020.</p>
                    </div>
                </div>
                <div class="sombra">
                    <div class="col-6 abajo">
                        <input type="checkbox" class="form-check-input" name="remember">
                        <label class="form_check">Recordar contraseña</label>
                    </div>
                    <div class="col-6 abajo">
                        <a href="recuperarPassword.html">¿Olvidaste tu contraseña?</a>
                    </div>
                </div>
                
            </div>
        </div>
        <script type="text/javascript" src="../build/js/validationSesion.js"></script>
        <script type="text/javascript" src="../vendors/alertify/alertify.min.js"></script>
